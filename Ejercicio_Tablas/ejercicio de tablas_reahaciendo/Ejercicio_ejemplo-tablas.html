<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tablas</title>

    <style>

        table{
            border-collapse: collapse;
            font-size: 25px;
        }
        
        thead{
            background-color: brown;
            color: whitesmoke;
        }

        th,td{
            border: 3px solid orangered;
            padding: 7px 10px;
            
            
        }
    </style>

</head>


<body>
    
<h1>Ejemplo de tablas</h1>




<table>
    
    <!-- encabezado -->
    <thead>

        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Ciudad</th>
            <th>Teléfono</th>
        </tr>
    
    </thead>

    <!-- Cuerpo -->
    <tbody>

        <tr>
            <td>Leandro</td>
            <td>Bertero</td>
            <td>Córdoba</td>
            <td>534543534</td>
        </tr>
    
        <tr>
            <td>Lina</td>
            <td>Díaz</td>
            <td>Córdoba</td>
            <td>6544567675</td>
        </tr>

    </tbody>

    
    <!-- Pié de página -->
    <tfoot>

        <tr>

            <td>Hola</td>
            <td>Hola</td>
            <td>Hola</td>
            <td>Hola</td>


        </tr>

    </tfoot>

</table>

<br>

<table>
  
    <tr>
        <td>Leandro</td>
        <td>Bertero</td>
        <td>Córdoba</td>
        <td>534543534</td>
    </tr>

    <tr>
        <td>Lina</td>
        <td>Díaz</td>
        <td>Córdoba</td>
        <td>6544567675</td>
    </tr>

</table>

</body>
</html>

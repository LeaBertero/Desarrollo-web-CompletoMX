<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input_and_range</title>
</head>

<body>

    <!-- formulario -->

    <form action="" method="get">

        <h1>Input and Range</h1>

        <div style="font-size: 40px ;">DataList</div>

        <input type="range" step="30" name="Rango" id="" min="0" max="250" style="width: 300px;">
        <br>

        <!-- formularios typo range -->
        <!-- En el impÃºt list, colocar un nombre para identificar y en el datalist
        poner el id del atributo list del input -->
        <input type="range" name="volumen" id="" list="listaVolumen">

        <datalist id="listaVolumen">
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
        </datalist><br><br>

        <button type="submit">Enviar</button>

    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contenido incrustado_parte_5</title>
</head>

<body>

    <h1>Contenido incrustado, parte 5</h1>

    <!-- RECTACNGULO CON LA ETIQUETA CANVAS Y SUS PROPIEDADES -->
    <canvas id="Mi-tablero" width="600px" height="400px" style="border: 5px solid red;"></canvas>

    <script>
        // obtiene el elemento por el identificador
        var c   =  document.getElementById("Mi-tablero");
        var ct  = c.getContext("2d");

        ct.fillStyle = "rgb(23,136,66)";
        ct.fillRect(40, 40, 100, 100); /*permite dubujar un elemento de tipo rectangulo*/
        
        
        ct.fillStyle = "rgba(23,136,66,0.51)";
        ct.fillRect(80, 80, 100, 100); /*permite dubujar un elemento de tipo rectangulo*/
        
        ct.strokeRect(150, 150, 50, 50);


    </script>


    </svg>
</body>

</html>

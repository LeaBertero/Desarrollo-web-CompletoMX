<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pseudo selectores</title>

  <link rel="stylesheet" href="/MODULO-CSS/Pseudo-selectores/html/css/style.css">

  <!-- enlace Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">




</head>

<body>

  <div id="Pseudo-selec">* * * Pseudo selectores * * *</div>

  <form action="" method="post" role="form">

    <legend>Titulo formulario</legend>

    <div class="form-group" id="formulario">
      <label for="">Ingrese nombre</label>
      <input type="text" class="form-control" id="input" placeholder="input field">
    </div>

    <button type="submit" class="bg-success text-white">Finalizar</button>

  </form>

  <!-- ejericios de input -->

  <div class="form-group">
    <input type="text" class="form-control" id="" placeholder="agregar informacion">
    <input type="text" class="form-control" id="" placeholder="agregar informacion">
    <input type="text" class="form-control" id="" placeholder="agregar informacion">
    <input type="text" class="form-control" id="" placeholder="agregar informacion">
    <input type="text" class="form-control" value="desabilitado" disabled id="" placeholder="agregar informacion">
  
  </div>


  <section>
    <input type="radio" name="uno" class="form-control" id="" placeholder="Agrega contenido">
    <input type="radio" name="uno" class="form-control" id="" placeholder="Agrega contenido">
    <input type="checkbox" class="form-control" id="" placeholder="agregar contenido">
    <input type="checkbox" class="form-control" id="" placeholder="agregar contenido">
  </section>
  
  <button type="submit">Enviar</button>





  <!-- enlace script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
  </script>

</body>



</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blog de café</title>

    <!-- enlaces de google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">


</head>

<body>

    <header class="header">

        <div class="contenedor">

            <div class="barra">

                <a class="logo" href="../html/index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">deCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>

            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>

    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
       
        <div class="contacto-bg"></div>

        <form class="formulario">
            
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Nombre">
            </div>
            
            <div class="campo">
                <label class="campo__label" for="e-mail" id="e-mail">e-mail</label>
                <input class="campo__field" type="e-mail" placeholder="E-mail">
            </div>
            
            <div class="campo">
                <label class="campo__label" for="Mensaje">Mensaje</label>
                <textarea class=" campo__field campo__field--textarea" id="Mensaje"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>

                
        </form>
    </main>


    <footer class="footer">
        <div class="contenedor">
            <div class="barra">

                <a class="logo" href="../html/index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">deCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>




    <!-- enlaces de css -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- link de normalize -->
    <link rel="stylesheet" href="../css/normalize.css">

    <!-- Enlace de js -->
    <script src="../JavaScript/cafe.js"></script>

</body>

</html>
